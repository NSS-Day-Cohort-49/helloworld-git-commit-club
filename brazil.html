<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bro-shores</title>
    <link rel="stylesheet" href="/styles.css/main.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="Bro-shores" />
      </div>
    </header>
    <div class="navbar">
      <!-- <nav> -->
      <a href="australia.html"><button>Australia</button></a>
      <a href="brazil.html"><button>Brazil</button></a>
      <a href="Thailand.html"><button>Thailand</button></a>
      <a href="fiji.html"><button>Fiji</button></a>
      <a href="tiajuana.html"><button>Tiajuana</button></a>
      <!-- </nav> -->
    </div>
    <main>
      <img
        class="brazil_image"
        src="images/countryimage-brazil.jpg"
        alt="Brazil"
      />
      <h2 class="country_headline">headline</h2>
      <article class="list">
        <div class="brazil_cities">
          <h3>Cities</h3>
          <ul>
            <li>Copacabana, Rio de Janeiro</li>
            <li>Leblon Beach, Ipanema</li>
            <li>Buzios Beach resort, Rua das Pedras</li>
          </ul>
        </div>
        <div class="brazil_landmarks">
          <h3>Landmarks</h3>
          <ul>
            <li>Christ the Redeemer Statue</li>
            <img src="images/christ-the-redeemer.jpg" alt="" />
            <li>Botanical Gardens in Curitiba</li>
            <img src="images/brazil-botanicalGardens.jpg" alt="" />
            <li>Sugarloaf Mountain</li>
            <img
              src="images/sugarloaf-mountain-rio-de-janeiro-brazil.jpg.webp"
              alt=""
            />
          </ul>
        </div>
        <div class="brazil_people">
          <h3>Famous People</h3>
          <ul>
            <li>Neymar</li>
            <img src="images/neymar.jpg" alt="" />
            <li>Anderson Silva</li>
            <img src="images/anderson-silva.jpg" alt="" />
            <li>Jose Aldo</li>
            <img src="images/jose-aldo.jpg" alt="" />
          </ul>
        </div>
      </article>
    </main>
    <footer>2021 &#169;</footer>
  </body>
</html>
